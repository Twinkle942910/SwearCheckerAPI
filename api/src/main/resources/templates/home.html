<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>User Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span>Client credentials</span>
				</div>
				<h1 class="client-id-title text-left" style="font-size:23px;font-weight:bold;margin-left:20px;margin-top:10px">client_id</h1>
				<p class="client-id-value text-left" th:utext="${client_id}" style="font-size:20px;font-weight:light;margin-left:20px;margin-top:10px"></p>

				<h1>
				</h1>

				<h1 class="client-secret-title text-left" style="font-size:23px;font-weight:bold;margin-left:20px;margin-top:10px">client_secret</h1>
				<p class="client-secret-value text-left" th:utext="${client_secret}" style="font-size:20px;font-weight:light;margin-left:20px;margin-top:10px"></p>
			</div>
		</div>
		
	</div>
</body>
</html>
