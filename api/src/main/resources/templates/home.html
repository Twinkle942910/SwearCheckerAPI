<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>CheckMateFilter Spell checking and profanity filtering library</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/home-content.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

	<header class="header-container">

		<div class="header-content">

			<h1><a href="#">CheckMateFilter</a></h1>

			<nav>
				<a href="#">Home</a>
				<a href="#" class="selected">Keys</a>
				<a href="#">Contacts</a>
			</nav>

			<ul class="singup" sec:authorize="isAnonymous()">
				<li><a th:href="@{/login}">Sign in</a></li>
				<li><a th:href="@{/registration}">Sign up</a></li>
			</ul>

			<div id="logout" sec:authorize="isAuthenticated()">
				<a th:href="@{/logout}">Log Out</a>
			</div>

		</div>

	</header>


	<div class="content">
		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span>Client credentials</span>
				</div>

				<h1 class="client-id-title text-left">client_id</h1>
				<p class="client-id-value text-left" th:utext="${client_id}"></p>

				<h1>
				</h1>

				<h1 class="client-secret-title text-left">client_secret</h1>
				<p class="client-secret-value text-left" th:utext="${client_secret}"></p>
			</div>
		</div>

	</div>

</body>

<footer id="footerNav">
	<p>CopyrightÂ© Twinkle94</p>
</footer>

</html>
